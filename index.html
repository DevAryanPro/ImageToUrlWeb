<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiiddo Cloud - API File Service</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Urbanist Font -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load only necessary Lucide Icons -->
    <script type="module">
      import { createIcons, Code } from 'https://unpkg.com/lucide@latest/dist/esm/lucide.js';
      createIcons({ icons: { Code } });
    </script>
    <style>
        /* Apply Urbanist font family and dark theme styles */
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #111827; /* Dark Slate Gray (bg-gray-900 equivalent) */
            color: #f3f4f6; /* Light text (text-gray-100 equivalent) */
        }
        
        /* Custom styles for the minimal footer */
        .minimal-footer {
            background-color: #1f2937; /* Slightly lighter than body background */
        }
        
        /* Custom CSS to simulate the Indian Flag (Tricolor stripes) */
        .flag-icon {
            display: inline-block;
            width: 1.5rem; /* Flag width */
            height: 1rem; /* Flag height */
            vertical-align: middle;
            border: 1px solid #4b5563; /* Light border */
            border-radius: 2px;
            overflow: hidden;
            background-color: white; /* Base color for the middle stripe */
        }
        .flag-saffron { background-color: #FF9933; height: 33.33%; }
        .flag-green { background-color: #138808; height: 33.33%; }
        /* Middle stripe is the white background */
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Main Content: Centered Hero Section Only -->
    <main class="flex-grow flex items-center justify-center">
        <div class="container mx-auto px-4 py-16">
            
            <!-- Hero Section (Centered, Minimal Dark Look - Animation Removed) -->
            <section class="max-w-4xl mx-auto text-center py-16">
                
                <!-- Badge Text + Icons -->
                <span class="inline-flex items-center space-x-2 bg-indigo-700 text-indigo-100 text-sm font-semibold px-4 py-1 rounded-full mb-6 shadow-lg border border-indigo-600">
                    <i data-lucide="code" class="w-4 h-4"></i>
                    <span>Built for Developers by Developers</span>
                </span>
                
                <h1 class="text-5xl md:text-7xl font-extrabold text-white leading-tight mb-6">
                    The <span class="text-indigo-400">API-First</span> Cloud for Every File
                </h1>
                
                <p class="text-xl text-gray-300 mb-10 max-w-2xl mx-auto">
                    Host and share high-res content instantly with our highly available, Koyeb-powered API backend.
                </p>

                <div class="flex justify-center space-x-4">
                    <!-- Link to /docs endpoint -->
                    <a href="/docs" class="py-3 px-8 text-lg font-bold text-white bg-indigo-600 rounded-lg shadow-xl hover:bg-indigo-500 transition duration-300 transform hover:scale-105">
                        Start Uploading Now
                    </a>
                </div>
            </section>

        </div>
    </main>

    <!-- Minimal Footer with India Flag (Custom HTML/CSS) and Telegram Link -->
    <footer class="minimal-footer text-center text-gray-400 py-4 text-sm border-t border-gray-700">
        <!-- Indian Flag using custom CSS/HTML -->
        <span class="flag-icon">
            <div class="flag-saffron"></div>
            <div class="h-1/3"></div> <!-- White strip -->
            <div class="flag-green"></div>
        </span>
        <span class="ml-2">Made by</span>
        <!-- Telegram Link - Kaiiddo must open https://kaiiddo.t.me -->
        <a href="https://kaiiddo.t.me" target="_blank" rel="noopener noreferrer" class="hover:text-indigo-400 transition-colors font-medium ml-1">
            Kaiiddo
        </a>
    </footer>

</body>
</html>
